<div class="product-container">
    <a routerLink="/{{ product.name }}"><img src="{{ product.url }}" alt="" class="product-image"></a>
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <form (ngSubmit)="onSubmit(product)">
        <!-- <input type="number" name="amount" min="1" [defaultValue]="1" max="10" class="select-input" [(ngModel)]="amount"> -->
        <br>
        <select name="amount" [(ngModel)]="amount" class="select-input">
            <option *ngFor="let opt of arrNumber" [value]="opt">{{opt}}</option>
        </select>
        <br>
        <button type="submit" (click)="added.emit()">Add to cart</button>
    </form>
</div>
